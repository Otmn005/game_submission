
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DataHeist: Cyber Choices â€” Presented by The Trinity</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #0a0f2c, #05070f);
    color: #e8f7ff;
    overflow: hidden;
  }
  /* Cinematic Intro */
  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(180deg, #020611, #060b22);
    display: flex; align-items: center; justify-content: center;
    flex-direction: column;
    opacity: 1; transition: opacity 1s ease-in-out;
    z-index: 999;
  }
  #intro h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5em;
    color: #4de2f8;
    margin-bottom: 0.3em;
    text-shadow: 0 0 15px #4de2f8;
  }
  #intro p {
    color: #b0c9ff;
    font-size: 1em;
    letter-spacing: 1px;
  }
  /* Dice */
  .dice {
    width: 80px;
    height: 80px;
    position: relative;
    margin: 50px auto;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform 1s ease-out;
  }
  .dice div {
    position: absolute;
    width: 80px; height: 80px;
    background: rgba(20, 40, 70, 0.95);
    border: 2px solid #4de2f8;
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    font-size: 2em; font-weight: bold; color: #4de2f8;
    box-shadow: 0 0 20px rgba(77,226,248,0.6);
  }
  .front  { transform: translateZ(40px); }
  .back   { transform: rotateY(180deg) translateZ(40px); }
  .right  { transform: rotateY(90deg) translateZ(40px); }
  .left   { transform: rotateY(-90deg) translateZ(40px); }
  .top    { transform: rotateX(90deg) translateZ(40px); }
  .bottom { transform: rotateX(-90deg) translateZ(40px); }
  #menu, #game, #results { display: none; text-align: center; margin-top: 100px; }
  button {
    background: linear-gradient(90deg, #4de2f8, #1b99ff);
    border: none; color: #fff; padding: 12px 28px; margin: 8px;
    border-radius: 50px; font-size: 1em; cursor: pointer;
    box-shadow: 0 0 10px #4de2f8; transition: all 0.2s ease;
  }
  button:hover { transform: scale(1.05); box-shadow: 0 0 20px #4de2f8; }
</style>
</head>
<body>

<div id="intro">
  <h1>DataHeist: Cyber Choices</h1>
  <p>Presented by The Trinity</p>
</div>

<div id="menu">
  <h1>Welcome to DataHeist</h1>
  <p>Choose your difficulty and start defending your organization.</p>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game">
  <h2>Cyber Risk Roll</h2>
  <div class="dice" id="dice">
    <div class="front">1</div>
    <div class="back">6</div>
    <div class="right">3</div>
    <div class="left">4</div>
    <div class="top">5</div>
    <div class="bottom">2</div>
  </div>
  <button onclick="rollDice()">Roll Dice</button>
</div>

<script>
let dice = document.getElementById('dice');

window.onload = () => {
  setTimeout(() => {
    document.getElementById('intro').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    }, 1000);
  }, 3000);
};

function startGame() {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('game').style.display = 'block';
}

function rollDice() {
  const x = Math.floor(Math.random() * 4 + 3) * 360;
  const y = Math.floor(Math.random() * 4 + 3) * 360;
  const result = Math.floor(Math.random() * 6) + 1;
  dice.style.transform = `rotateX(${x + (result * 60)}deg) rotateY(${y + (result * 60)}deg)`;
}
</script>

</body>
</html>
