<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DataHeist: Cyber Choices — v4.1 Cinematic</title>
<style>
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at 50% 0%,#0d1b3d 0%,#040b18 100%);
  color:#eaf4ff;
  overflow-x:hidden;
}
.hidden{display:none}
h1,h2,h3{margin:0}
.btn{
  background:linear-gradient(135deg,#0d224f,#0a162f);
  color:#eaf4ff;border:1px solid #284a7a;border-radius:999px;padding:10px 16px;cursor:pointer;
  transition:transform .1s ease,box-shadow .25s ease,border-color .2s ease,background .2s ease;
}
.btn:hover{transform:translateY(-1px);box-shadow:0 0 18px #4de2f844;border-color:#4de2f8}
.btn:active{transform:translateY(0)}
/* Neon glow frame */
header,footer{background:rgba(10,22,48,.5);border:1px solid #29426d;border-radius:10px;padding:10px 20px;margin:10px;
box-shadow:0 0 18px rgba(77,226,248,.1) inset,0 0 12px rgba(77,226,248,.2);}
main{padding:20px;}
/* Dice 3D */
#diceWrap{position:relative;width:80px;height:80px;perspective:600px;margin:auto;}
#dice{position:absolute;width:100%;height:100%;transform-style:preserve-3d;transition:transform 1s cubic-bezier(.25,.7,.25,1);}
.face{position:absolute;width:100%;height:100%;display:flex;align-items:center;justify-content:center;
backface-visibility:hidden;background:linear-gradient(180deg,#081229,#0b1830);
border:1px solid #2a416d;border-radius:16px;color:#eaf4ff;font-size:28px;font-weight:700;
box-shadow:0 0 22px rgba(77,226,248,.3),inset 0 0 12px rgba(77,226,248,.15);
}
.front{transform:translateZ(40px)}.back{transform:rotateY(180deg)translateZ(40px)}
.right{transform:rotateY(90deg)translateZ(40px)}.left{transform:rotateY(-90deg)translateZ(40px)}
.top{transform:rotateX(90deg)translateZ(40px)}.bottom{transform:rotateX(-90deg)translateZ(40px)}
.landPulse{animation:pulse .3s ease both}@keyframes pulse{0%{transform:scale(1.03)}100%{transform:scale(1)}}
#intro{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;
background:radial-gradient(circle at 50% 50%,#13264e 0%,#0a162f 100%);z-index:100;
color:#4de2f8;font-size:2rem;text-shadow:0 0 18px #4de2f888;}
.fadeOut{animation:fadeOut 1s forwards}@keyframes fadeOut{to{opacity:0;visibility:hidden}}
</style>
</head>
<body>
<div id="intro">
  <div><h1>DATAHEIST</h1><p>Initializing systems…</p></div>
</div>
<header><h2>DataHeist: Cyber Choices</h2></header>
<main>
  <section id="game">
    <div id="diceWrap">
      <div id="dice">
        <div class="face front">1</div><div class="face back">6</div><div class="face right">3</div>
        <div class="face left">4</div><div class="face top">5</div><div class="face bottom">2</div>
      </div>
    </div>
    <button class="btn" id="roll">Roll Dice</button>
    <p id="result"></p>
  </section>
</main>
<footer><p>© 2025 The Trinity — RMIT City Campus</p></footer>
<script>
const dice=document.getElementById('dice');const res=document.getElementById('result');
const poses={1:[0,0],2:[-90,0],3:[0,-90],4:[0,90],5:[90,0],6:[0,180]};
function rollDice(){
 const roll=1+((Math.random()*6)|0);
 const [rx,ry]=poses[roll];
 const ex=720+Math.floor(Math.random()*360),ey=720+Math.floor(Math.random()*360);
 dice.style.transition='transform 1s cubic-bezier(.25,.7,.25,1)';
 dice.style.transform=`rotateX(${rx+ex}deg) rotateY(${ry+ey}deg)`;
 setTimeout(()=>{dice.classList.remove('landPulse');void dice.offsetWidth;dice.classList.add('landPulse');
 res.textContent='Rolled: '+roll; subtlePulse();},1000);
}
document.getElementById('roll').onclick=rollDice;
/* Subtle camera pulse */
function subtlePulse(){
 document.body.style.transform='scale(1.01)';
 setTimeout(()=>{document.body.style.transform='scale(1)';},150);
}
/* Intro cinematic */
const intro=document.getElementById('intro');
setTimeout(()=>{intro.classList.add('fadeOut');},3000);
</script>
</body>
</html>
