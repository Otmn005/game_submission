<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DataHeist: Cyber Choices â€” Cyber Blue Neon v3.1</title>
<meta name="description" content="Cinematic cyber awareness simulator. Offline single-file. Cyber Blue Neon v3.1">

<style>
:root {
  --bg0:#050b1a; --bg1:#091a38; --ink:#eaf2ff; --muted:#9fb1d0;
  --glass:rgba(10,22,48,.58); --stroke:#29426d;
  --cyan:#4de2f8; --lime:#caff70; --gold:#ffd36b;
  --good:#16a34a; --bad:#ef4444; --warn:#f59e0b;
}
body {
  margin:0; background:linear-gradient(180deg,var(--bg0),var(--bg1)); color:var(--ink);
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  overflow:hidden;
}
.hidden{display:none}
.fadeIn{animation:fadeIn 1.2s ease both}
.fadeOut{animation:fadeOut 1s ease both}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}
#intro {
  position:fixed; inset:0; display:grid; place-items:center; background:radial-gradient(900px at 50% 30%,#13284a,#050b1a);
  z-index:200; color:var(--cyan); font-family:'Orbitron',sans-serif; text-align:center; letter-spacing:1.5px;
}
#intro h1{font-size:2.4rem;margin:0;text-shadow:0 0 24px rgba(77,226,248,.5)}
#intro small{color:#9fb1d0;display:block;margin-top:10px}
#intro p{color:#a5c4e6;font-size:0.9rem;margin-top:20px;animation:blink 1.2s ease-in-out infinite alternate}
@keyframes blink{from{opacity:.5}to{opacity:1}}
.container{max-width:1200px;margin:0 auto;padding:18px}
.card{background:var(--glass);border:1px solid var(--stroke);border-radius:16px;backdrop-filter:blur(14px) saturate(170%)}
.panel{padding:16px}
.btn{background:linear-gradient(135deg,#0d1e44,#0a1734);color:#eaf2ff;border:1px solid #2a3d67;
  border-radius:999px;padding:10px 16px;cursor:pointer;transition:transform .08s,box-shadow .25s,border-color .2s,background .2s;}
.btn:hover{transform:translateY(-1px);box-shadow:0 0 18px rgba(77,226,248,.4)}
#diceWrap{width:80px;height:80px;perspective:600px}
#dice{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform 1s cubic-bezier(.2,.7,.2,1)}
.face{position:absolute;width:100%;height:100%;display:grid;place-items:center;background:linear-gradient(180deg,#0f1835,#0a142a);
  border:1px solid #2c3f69;border-radius:18px;box-shadow:inset 0 1px 0 rgba(255,255,255,.06),0 0 22px rgba(77,226,248,.25);color:#eaf4ff;font-size:26px;font-weight:700}
.front{transform:translateZ(40px)}.back{transform:rotateY(180deg) translateZ(40px)}
.right{transform:rotateY(90deg) translateZ(40px)}.left{transform:rotateY(-90deg) translateZ(40px)}
.top{transform:rotateX(90deg) translateZ(40px)}.bottom{transform:rotateX(-90deg) translateZ(40px)}
#diceWrap:hover .face{filter:drop-shadow(0 0 12px rgba(77,226,248,.8))}
</style>
</head>
<body>
<div id="intro">
  <div>
    <h1>DATAHEIST</h1>
    <small>Cyber Choices</small>
    <p>Initializing systems...</p>
  </div>
</div>

<div class="container hidden" id="main">
  <div class="card panel">
    <h2>Cyber Blue Neon v3.1</h2>
    <p>Press <b>Start</b> to begin. Test dice with <b>Roll</b>.</p>
    <div style="display:flex;align-items:center;gap:20px;margin-top:10px">
      <div id="diceWrap"><div id="dice">
        <div class="face front">1</div>
        <div class="face back">6</div>
        <div class="face right">3</div>
        <div class="face left">4</div>
        <div class="face top">5</div>
        <div class="face bottom">2</div>
      </div></div>
      <button class="btn" id="roll">Roll Dice</button>
    </div>
    <p id="diceResult"></p>
  </div>
</div>

<script>
// Intro splash
const intro=document.getElementById('intro');
const main=document.getElementById('main');
setTimeout(()=>{intro.classList.add('fadeOut');setTimeout(()=>{intro.remove();main.classList.remove('hidden');main.classList.add('fadeIn');startHum();},900);},3000);
intro.addEventListener('click',()=>{intro.classList.add('fadeOut');setTimeout(()=>{intro.remove();main.classList.remove('hidden');main.classList.add('fadeIn');startHum();},900);});

// Soft ambient hum
function startHum(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const o=ctx.createOscillator();const g=ctx.createGain();
  o.type='sine';o.frequency.value=110;g.gain.value=0.04;o.connect(g).connect(ctx.destination);
  o.start();setTimeout(()=>{g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+2);},2);
  o.stop(ctx.currentTime+3);
}

// Dice JS-driven 3D roll
const dice=document.getElementById('dice');
const result=document.getElementById('diceResult');
document.getElementById('roll').addEventListener('click',()=>{
  const roll=Math.floor(Math.random()*6)+1;
  const poses={1:[0,0],2:[-90,0],3:[0,-90],4:[0,90],5:[90,0],6:[0,180]};
  const [rx,ry]=poses[roll];
  dice.style.transition='transform 1s cubic-bezier(.2,.7,.2,1)';
  dice.style.transform=`rotateX(${rx+720}deg) rotateY(${ry+720}deg)`;
  dice.style.filter='drop-shadow(0 0 16px rgba(77,226,248,.8)) brightness(1.3)';
  setTimeout(()=>{dice.style.filter='';result.textContent='Rolled: '+roll;},1000);
});
</script>
</body>
</html>
